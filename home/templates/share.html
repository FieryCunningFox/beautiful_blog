{% extends 'base.html' %}

{% block content %}
    <header class="masthead" style="height:8em; padding:50px;">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1 style="font-size:44px;">Share the post</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% if sent %}
                        <div class="text-center">"{{ post.title }}" was successfully sent to {{ form.cleaned_data.to }}.</div>
                    {% else %}
                        <h1 style="font-weight:normal; text-align:center;">"{{ post.title }}" by e-mail</h1>
                        <form action="." method="post">   
                            {% csrf_token %}

                            
                            <div class="form-outline mb-4" style="display: flex; justify-content: right; align-items: center; margin-top: 35px;">
                                <label for="name" style="margin-right: 20px;">Your name:</label>
                                <input type="text" name="name" class="form-control" placeholder="Enter your name..." style="width: 60%; height: 50px; margin-bottom:10px;  font-style:italic;" />
                            </div>
                        
                            <div class="form-outline mb-4" style="display: flex; justify-content: right; align-items: center;">
                                <label for="email" style="margin-right: 20px;">Email:</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter your e-mail adress..."  style="width: 60%; height: 50px; font-style:italic;"/>
                            </div>

                            <div class="form-outline mb-4" style="display: flex; justify-content: right; align-items: center; margin-top: 35px;">
                                <label for="name_send" style="margin-right: 20px;">To:</label>
                                <input type="text" name="name_send" class="form-control" placeholder="Enter name you want to share..." style="width: 60%; height: 50px; margin-bottom:10px;  font-style:italic;" />
                            </div>

                            <div class="form-outline mb-4" style="display: flex; justify-content: right; align-items: center;">
                                <label for="comments" style="margin-right: 20px;">Comments:</label>
                                <input type="text" name="comments" class="form-control" placeholder="Enter your message or comments..."  style="width: 60%; height: 50px; font-style:italic;"/>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block mb-4" style="border-radius:10px; padding:12px 30px; margin-top: 30px;">Send e-mail</button>
                            </div>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </article>
    
{% endblock %}
